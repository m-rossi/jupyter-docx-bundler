name: "CI"

on:
  push:
    branches:
      - main
  pull_request:
  release:
    types:
      - published
  schedule:
    - cron: '0 12 * * 6'

jobs:
  flake8:
    name: flake8
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: 3.9
          activate-environment: flake8
          channels: conda-forge
      - name: Install dependencies
        shell: bash -l {0}
        run: conda install --yes --quiet flake8
      - name: Execute flake8
        shell: bash -l {0}
        run: flake8 . --max-line-length=99

  pycharm-security:
    runs-on: ubuntu-latest
    name: pycharm-security
    steps:
      - uses: actions/checkout@v2
      - name: Run PyCharm Security
        uses: tonybaloney/pycharm-security@master

  pytest:
    needs: [flake8, pycharm-security]
    name: pytest (Python ${{ matrix.python-version }}, ${{ matrix.os }}, Pandoc ${{ matrix.pandoc-version }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ['3.6', '3.7', '3.8', '3.9']
        pandoc-version: ['2.11', '2.12', '2.13']
    steps:
      - uses: actions/checkout@v2
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          python-version: ${{ matrix.python-version }}
          activate-environment: test
          channels: conda-forge
      - name: Install dependencies
        shell: bash -l {0}
        run: conda install --yes --quiet --file requirements.txt --file requirements_test.txt pandoc=${{ matrix.pandoc-version }}
      - name: Execute pytest
        shell: bash -l {0}
        run: pytest .
      - uses: codecov/codecov-action@v1

  conda-build:
    needs: pytest
    name: conda-build (Python ${{ matrix.python-version }}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        python-version: ['3.6', '3.7', '3.8', '3.9']
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch history for all branches and tags
        run: git fetch --prune
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          channels: conda-forge
      - name: Install conda-build
        shell: bash -l {0}
        run: conda install --yes --quiet conda-build
      - name: Execute conda-build
        shell: bash -l {0}
        run: conda build --output-folder conda-bld --python ${{ matrix.python-version }} conda.recipe
      - uses: actions/upload-artifact@v2
        with:
          name: python-${{ matrix.python-version }}-${{ matrix.os }}
          path: conda-bld/*/*.tar.bz2

  pypi-packages:
    needs: pytest
    name: pypi-packages
    runs-on: 'ubuntu-latest'
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Fetch history for all branches and tags
        run: git fetch --prune
      - uses: conda-incubator/setup-miniconda@v2
        with:
          auto-update-conda: true
          channels: conda-forge
      - name: Install setuptools setuptools-scm and wheel
        shell: bash -l {0}
        run: conda install --yes --quiet setuptools setuptools-scm wheel
      - name: Build source-distribution and wheel
        shell: bash -l {0}
        run: python setup.py sdist bdist_wheel
      - uses: actions/upload-artifact@v2
        with:
          name: pypi-packages
          path: dist/*
